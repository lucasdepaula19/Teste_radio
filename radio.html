<html>
  <head>
    <title>Formulário teste radio</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css?v5" />
  </head>
  <body>
    <form action="/pagina-processa-dados-do-form" method="post">
      <div class="exemplo1">
        <input type="radio" value="0" name="campo-radio" id="campo-radio1" />
        <label for="campo-radio1">Péssimo</label>
        <input type="radio" value="0" name="campo-radio" id="campo-radio2" />
        <label for="campo-radio2">Ruim</label>
        <input type="radio" value="0" name="campo-radio" id="campo-radio3" />
        <label for="campo-radio3">Bom</label>
        <input type="radio" value="0" name="campo-radio" id="campo-radio4" />
        <label for="campo-radio4">Muito bom</label>
        <input type="radio" value="0" name="campo-radio" id="campo-radio5" />
        <label for="campo-radio5">Ótimo</label>
      </div>
      <br /><br /><br />
      <div class="exemplo2">
        <input type="radio" value="0" name="campo-radio2" id="campo-radio11" />
        <label for="campo-radio11">Péssimo</label>
        <input type="radio" value="0" name="campo-radio2" id="campo-radio12" />
        <label for="campo-radio12">Ruim</label>
        <input type="radio" value="0" name="campo-radio2" id="campo-radio13" />
        <label for="campo-radio13">Bom</label>
        <input type="radio" value="0" name="campo-radio2" id="campo-radio14" />
        <label for="campo-radio14">Muito bom</label>
        <input type="radio" value="0" name="campo-radio2" id="campo-radio15" />
        <label for="campo-radio15">Ótimo</label>
      </div>
      <br /><br /><br />
      <div class="question" id="q1">
        <p>
          De forma geral, como você avalia o atendimento prestado pela Microcity
          neste chamado?
        </p>
        <input type="radio" name="needs" id="a1" value="1" />
        <label for="a1"></label>
        <input type="radio" name="needs" id="a2" value="2" />
        <label for="a2"></label>
        <input type="radio" name="needs" id="a3" value="3" />
        <label for="a3"></label>
        <input type="radio" name="needs" id="a4" value="4" />
        <label for="a4"></label>
        <input type="radio" name="needs" id="a5" value="5" />
        <label for="a5"></label>
      </div>
      <div>
        <p>Você gostaria de comentar sua nota?</p>
        <input
          size="40"
          height="100px"
          maxlength="25"
          type="textarea"
          id="texto"
        />
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
